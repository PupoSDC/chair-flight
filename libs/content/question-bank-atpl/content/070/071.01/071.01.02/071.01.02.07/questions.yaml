  variant:
    type: simple
    question: |-
      According to the European Regulations on Air Operations, which of the following communication requirements are applicable for aeroplanes and helicopters, opearating under VFR over routes that can be navigated by reference to visual landmarks?

      1\. Ground station radio communication;   
      2\. ATC radio communication in controlled airspace;   
      3\. Flights in VMC can be conducted without radio communication equipment;   
      4\. Meteorological information to be obtained by a mobile phone-type device;   
      5\. Meteorological information to be obtained by radio communication.
    options:
      - id: OMZJPLFMM
        text: 1, 2.
        correct: false
        why: ""
      - id: OB9DEKED2
        text: "3."
        correct: false
        why: ""
      - id: OQD7ZDOWH
        text: 1, 2, 4.
        correct: false
        why: ""
      - id: ODS3GHECN
        text: 1, 2, 5.
        correct: true
        why: ""
