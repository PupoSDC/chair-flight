    question: The European Regulation on Air Operations states that for operations
      under IFR, or under VFR over routes NOT navigated by reference to visual
      landmarks, additional VOR or ADF systems are required on any route, or
      part thereof, where navigation is based on these respective signals. If
      neither of these are available, can the route still be flown?
    options:
      - id: O539KQCWZ
        text: Yes, if safe navigation can be performed with alternative equipment.
        correct: true
        why: ""
      - id: ON21IOE7S
        text: Yes, provided position reporting with an appropriate ATC station can be
          performed.
        correct: false
        why: ""
      - id: O90ZOT2RC
        text: No, the carriage of VOR and ADF is mandatory.
        correct: false
        why: ""
      - id: OUMCZBQG0
        text: No, because the propagation characteristics of each system are different.
        correct: false
        why: ""
