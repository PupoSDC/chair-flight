    question: >-
      An Operator has a fleet of jet aeroplanes of one type. Some aeroplanes
      have steel brakes and others carbon brakes. How might the taxi procedures
      for the two variants vary?


      The aeroplanes with steel brakes should be taxied at a:
    options:
      - id: O3QEJGNY0
        text:
          Speed where the use of the brakes is kept to an absolute minimum in order
          to prevent brake fade; a similar procedure should be used for the
          aeroplanes with carbon brakes to prevent the brakes from overheating
          and oxidising.
        correct: false
        why: ""
      - id: OUGRFWHGX
        text: Lower speed using frequent, short brake applications, whereas the
          aeroplanes with carbon brakes should be left to accelerate to a higher
          taxi speed before slowing right down to limit the number of brake
          applications.
        correct: true
        why: ""
      - id: O2GZJGWEK
        text:
          Constant speed with the application of prolonged braking to gently allow
          the brakes to warm up to their optimum operating temperature; the
          aeroplanes with carbon brakes should have their taxi speed controlled
          by frequent, short brake applications.
        correct: false
        why: ""
      - id: OS3NFRZCW
        text:
          Lower speed by keeping the brakes gently applied to minimise the number of
          applications; the aeroplane with carbon brakes should be allowed to
          accelerate to a higher speed prior to keeping the brakes gently
          applied to then maintain a constant taxi speed.
        correct: false
        why: ""
