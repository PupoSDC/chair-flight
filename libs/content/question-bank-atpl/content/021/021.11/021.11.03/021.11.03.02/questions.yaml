    question:
      A turbine engine with a dual channel FADEC has a single channel fault.
      Which of these actions should the crew take?
    options:
      - id: O1AZ7AZBK
        text:
          Continue the flight, since the healthy channel automatically assumes full
          engine control.
        correct: true
        why: ""
      - id: OMCSJUC7E
        text:
          Intervene and take manual control of the engine, due to the loss of the
          redundancy.
        correct: false
        why: ""
      - id: OBB8QJL1L
        text:
          Set the power of the affected engine to IDLE, because engine indications
          are completely lost.
        correct: false
        why: ""
      - id: OHLEA4QIO
        text:
          Avoid a high-power setting on the affected engine, due to single-channel
          limitations.
        correct: false
        why: ""
