    question: >-
      What is the correct formula to calculate the CG position as a percentage
      of the mean aerodynamic chord if the CG is at a distance L from the datum?


      MAC: the length of the mean aerodynamic chord.   
       LEMAC: the distance of the mean aerodynamic chord leading edge from the datum.   
       TEMAC: the distance of the mean aerodynamic chord trailing edge from the datum.
    options:
      - id: O7DKEZ3OD
        text: ((TEMAC - MAC)/L) x 100
        correct: false
        why: ""
      - id: OAWK5G41Y
        text: ((L - MAC)/LEMAC) x 100
        correct: false
        why: ""
      - id: ODZWQSOWG
        text: ((L - LEMAC)/MAC) x 100
        correct: true
        why: ""
      - id: O3X4QA10Z
        text: ((TEMAC - L)/MAC) x 100
        correct: false
        why: ""
