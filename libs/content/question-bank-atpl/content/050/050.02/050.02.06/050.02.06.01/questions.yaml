    question: What is correct regarding the general description of turbulence?
    options:
      - id: OSWXIIJT1
        text:
          It is defined as a rapid change of wind velocity (speed and /or direction)
          above the prevailing strength, with a duration of less than one
          minute.
        correct: false
        why: ""
      - id: OOLFUTS2O
        text:
          It is defined as the horizontal (NOT vertical) motion of air around
          obstacles on the surface, and below and between the surfaces of two
          air masses.
        correct: false
        why: ""
      - id: OBSULPZT5
        text:
          It is defined as irregular and instantaneous motions of air, which can be
          made up of a number of small eddies that travel in the general air
          current.
        correct: true
        why: ""
      - id: OXDSP640J
        text:
          It is defined as the vertical (NOT horizontal) motion of air up and down
          that is caused by instability, particularly above a warm surface
          below.
        correct: false
        why: ""
