  variant:
    type: simple
    question:
      In which conditions would you most likely encounter clear icing, and
      how would it normally appear?
    options:
      - id: O4MDSL51N
        text:
          Cumuliform clouds, small water droplets, temperatures between -20°C and
          25°C. Appears transparent and tends to take the shape of the surface
          on which it freezes.
        correct: false
        why: ""
      - id: OXDNAHDF9
        text:
          Stratiform clouds, small water droplets, temperatures between -10°C and
          -20°C. Appears granular and tends to accumulate forward into the air
          stream.
        correct: false
        why: ""
      - id: O7Q1AR0R6
        text:
          Cumuliform clouds, large water droplets, temperatures between 0°C and
          -15°C. Appears smooth and tends to spread back over an aircraft wing.
        correct: true
        why: ""
      - id: O4DTOXIEP
        text:
          Stratiform clouds, large water droplets, temperatures well below freezing.
          Appears opaque and builds forward from leading surface into a sharp
          edge.
        correct: false
        why: ""
