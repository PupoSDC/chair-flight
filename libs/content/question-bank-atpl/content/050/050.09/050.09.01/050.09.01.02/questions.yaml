  variant:
    type: simple
    question:
      What are the characteristics of rime ice, and what conditions are most
      favorable for its formation?
    options:
      - id: OY0HQQJHJ
        text:
          Transparent appearance and tendency to take the shape of the surface on
          which it freezes. Stratiform clouds and temperatures only slightly
          below freezing promote its formation.
        correct: false
        why: ""
      - id: OMBLGCWC6
        text:
          Opaque rough appearance, tending to spread back over an aircraft surface.
          Most frequently encountered in cumuliform clouds at temperatures
          slightly below freezing.
        correct: false
        why: ""
      - id: OIAF0IW0K
        text:
          Milky granular appearance, forming on leading edges and accumulating
          forward into the air stream. Stratiform clouds at temperatures of
          -10°C to -20°C are most conducive to its formation.
        correct: true
        why: ""
      - id: OTQ3WDEEM
        text:
          Smooth appearance and builds forward from leading surfaces into a sharp
          edge. Most common in cumuliform clouds at temperatures of -20°C to
          -25°C.
        correct: false
        why: ""
