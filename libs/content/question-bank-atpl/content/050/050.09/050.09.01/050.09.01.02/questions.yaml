  variant:
    type: simple
    question: Which of the following is an important factor in the formation of
      clear ice?
    options:
      - id: O1BZYOI5I
        text:
          The latent heat released on freezing allows the supercooled large water
          droplets to flow back.
        correct: true
        why: ""
      - id: OPUQICUXX
        text: Rapid freezing of small droplets is necessary to result in a broad
          coverage over the wing.
        correct: false
        why: ""
      - id: OUQCD97WN
        text: The temperature rise due to the impact of water droplets has to be
          significant in order to delay freezing on the wing edge.
        correct: false
        why: ""
      - id: OULD7CZQX
        text:
          Water droplets have to be small to open the possibility to form a clear
          layer of ice as they freeze directly on impact.
        correct: false
        why: ""
