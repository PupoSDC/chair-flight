        text: The landing capability is now fail-passive and the approach may be
          continued to revised minima if all the required actions can be
          completed in a timely manner.
        correct: true
        why: ""
      - id: OARHP6MS0
        text: There is NO annunciation of the failure because the operation of the
          autopilots is NOT affected, but the landing capability is now limited
          fail-operational. The pilots should continue the approach to Autoland.
        correct: false
        why: ""
