    question: "Select the option which corresponds to IATA's mission statement:"
    options:
      - id: OO0FITHOK
        text: IATA's mission is to serve as the global forum of States for international
          civil aviation. IATA provides assistance and builds aviation capacity
          through many other activities and the cooperation of its Member States
          and stakeholders.
        correct: false
        why: ""
      - id: OOEMEPPTU
        text: IATA’s mission is to represent, lead and serve the airline industry. IATA
          seeks to improve understanding of the industry among decision makers
          and increase awareness of the benefits that aviation brings to
          national and global economies. It fights for the interests of airlines
          across the globe, challenging unreasonable rules and charges, holding
          regulators and governments to account, and striving for sensible
          regulation.
        correct: true
        why: ""
