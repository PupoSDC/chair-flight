  variant:
    type: simple
    question: |-
      A NOTAM shall be originated and issued concerning the following information:

      1\. runway marking work, when the equipment used can be removed when necessary   
      2\. runway marking work, when aircraft operations can safely be conducted on other available runways   
      3\. routine maintenance work on aprons and taxiways which does not affect the safe movement of aircraft   
      4\. occurrence or correction of major defects or impediments in the manoeuvring area   
      5\. interruption of or return to operation of major components of aerodrome lighting systems   
      6\. presence of hazards which affect air navigation   
      7\. observations or forecasts of space weather phenomena
    options:
      - id: O6J3AYVJ7
        text: 1, 2, 3, 4, 5, 6, 7
        correct: false
        why: ""
      - id: OQJ6DLFIJ
        text: 1, 3, 4, 5, 6, 7
        correct: false
        why: ""
      - id: OD32ALUY8
        text: 4, 5, 6
        correct: false
        why: ""
      - id: OIPW0LXK5
        text: 4, 5, 6, 7
        correct: true
        why: ""
