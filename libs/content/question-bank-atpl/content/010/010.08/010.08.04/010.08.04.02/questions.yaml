    question: |-
      Which of the following would lead to the issue of a NOTAM?

      1\. Establishment, closure or significant changes In operation of aerodrome(s)/heliport(s) or runways.  
      2\. Routine maintenance work on aprons and taxiways which does not affect the safe movement of aircraft  
      3\. Establishment, withdrawal or significant changes made to visual aids.  
      4\. interruption of or return to operation of major components of aerodrome lighting systems.  
      5\. Observations or forecasts of space weather phenomena.  
      6\. Outbreaks of epidemia necessitating changes In notified requirements for inoculations and quarantine measures.  
      7\. The unserviceability of location, destination or other Instruction signs on the aerodrome movement area.
    options:
