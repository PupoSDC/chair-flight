- id: QHSWBDDK
  relatedQuestions:
    - QJFCKKQA
    - QTTBVFPS
  externalIds:
    - AVEXAM-48703
    - BGS-970004
    - ATPLQ-108556
  annexes: []
  learningObjectives:
    - 010.04.02.05.04
  explanation: |-
    ### FCL.800

    > - (a) Holders of a pilot licence with privileges to fly aeroplanes or TMGs shall undertake aerobatic flights only if they hold an aerobatic rating in accordance with this point.
    > 
    > - (b) Applicants for an aerobatic rating shall have completed:
    > 
    >   - (1) after the issue of the licence, at least 30 hours of flight time as PIC in aeroplanes or TMGs;
    > 
    >   - (2) a training course at DTO or at an ATO, including:
    >
    >      - (i) theoretical knowledge instruction appropriate for the rating;
    >
    >     -  **(ii) at least 5 hours of aerobatic instruction in aeroplanes or TMGs flown with engine power.**
    > 
    > - **(c) The privileges of the aerobatic rating shall be limited to aerobatic flight in either aeroplanes orTMGs flown with engine power, depending on which aircraft the requirements of (b)(1) and (b)(2)(ii) were complied with.** This limitation shall be lifted upon application if a pilot has successfully completed at least 3 dual training flights in aeroplanes or TMGs flown with engine power, as applicable, covering the full aerobatic training syllabus.
    > 
    > - (d) Applicants for an aerobatic rating who also hold a TMG class rating as well as advanced aerobatic privileges for sailplanes with privileges as specified in point SFCL.200(d) of Annex III(Part-SFCL) to Commission Implementing Regulation (EU) 2018/1976 shall:
    > 
    >   - (1) be exempted from getting their aerobatic rating limited to aeroplanes, as specified inparagraph (c) if they have complied with the requirements of (b)(1) and (b)(2)(ii) inaeroplanes, or
    > 
    >   - (2) receive full credit towards the requirements in paragraph (b) for the issue of an aerobatic rating restricted to TMGs flown with engine power. This limitation shall be lifted upon application if a pilot has completed the training as specified in paragraph (c).
  variant:
    type: simple
    question: "Applicants for an aerobatic rating shall have completed:"
    options:
      - id: A3QT8WP228
        text: At least 5 hrs of aerobatic instruction in aeroplanes or TMGs.
        correct: true
        why: ""
      - id: A9HREIDF16
        text: At least 50 hrs of total flight time.
        correct: false
        why: ""
      - id: AM50BVN1V6
        text: A minimum of 10 hours or 15 flights of aerobatic instruction in the
          appropriate aircraft category.
        correct: false
        why: ""
      - id: ADF0V38LEK
        text: A training course conducted at an aerobatic club.
        correct: false
        why: ""
