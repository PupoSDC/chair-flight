  variant:
    type: simple
    question: What is the purpose of the Commission Regulation (EU) No 965/2012 of 5
      October 2012?
    options:
      - id: OGKSBLRTV
        text: Lay down detailed rules for commercial air transport operations with
          aeroplanes and helicopters, including ramp inspections of aircraft of
          operators under the safety oversight of another State when landed at
          aerodromes located in the territory subject to the provisions of the
          treaty.
        correct: true
        why: ""
      - id: OBM8P1APR
        text: Establish the common rules of the air and operational provisions regarding
          services and procedures in air navigation that shall be applicable to
          general air traffic.
        correct: false
        why: ""
      - id: O95HDX3SR
        text: Lay down common requirements for the competent authorities, and the
          qualified entities acting on their behalf, which exercise
          certification, oversight and enforcement tasks.
        correct: false
        why: ""
      - id: OAHLZGNYD
        text: Lay down common requirements for the provision of air traffic management
          and air navigation services (‘ATM/ANS’) and other air traffic
          management network functions.
        correct: false
        why: ""
