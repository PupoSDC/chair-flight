        text:
          The lowest altitude above the aerodrome elevation below which an aircraft
          cannot descend without infringing the appropriate obstacle clearance
          criteria.
        correct: false
        why: ""
      - id: ONRVRQO5H
        text:
          The lowest altitude or the elevation of the relevant runway threshold, if
          the threshold elevation is more than 2 m (7 ft) below the aerodrome
          elevation, below which an aircraft cannot descend without infringing
          the appropriate obstacle clearance criteria.
