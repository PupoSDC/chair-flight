- id: QFTDMCSB
  relatedQuestions:
    - QFTDMCSC
    - QFTDMCSD
    - QFTDMCSE
  externalIds: []
  annexes: []
  learningObjectives:
    - B737.10
  explanation: |
    A summary of *DISAGREE** messages triggers:

    - **ALT DISAGREE:**
      - Capt & F/O Altitude disagree by more than 200ft for 5 seconds
    - **IAS DISAGREE:**
      - Capt & F/O IAS disagree by more than 5kt for 5 seconds
    - **AOA DISAGREE:**
      - Capt & F/O AOA disagree by more than 10° for 10 seconds
    - **MAP RANGE DISAGREE**
      - The selected range on the EFIS control panel is different from the map display range.
  variant:
    type: simple
    question: What does an amber ALT DISAGREE in the bottom of the altimeter tape
      indicate?
    options:
      - id: 5revlw
        text: The captain's and first officer's altitude indications differ more than
          200 feet for more than 5 seconds
        correct: true
        why: ""
      - id: gvl2c
        text: The captains altitude reading and the standby altimeter disagree by more
          than 200ft for more than 5 seconds
        correct: false
        why: ""
      - id: ygfdq
        text: There is a difference of more than 10 HPa between the selected QNH
        correct: false
        why: ""
      - id: fsafas
        text: The captains and first officer's altitude indications differ more than 50
          feet for more than 5 seconds
        correct: false
        why: ""
