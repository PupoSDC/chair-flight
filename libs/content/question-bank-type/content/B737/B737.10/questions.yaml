- id: QZPJBQJN
  relatedQuestions: []
  externalIds: []
  annexes:
    - AFNVNCVT6
  learningObjectives:
    - B737.10
  explanation: |
    > ### V2+15 (white)
    > Displayed for takeoff.
    > Removed when either of the following occurs:
    > - at first flap retraction
    > - when VREF is entered in the CDU.
  variant:
    type: simple
    question: The bug below that indicates V2 + 15 is displayed at what stage of
      flight, and when is it removed?
    options:
      - id: 3ct6hk
        text: Displayed at Takeoff, removed at first flap retraction or when Vref
          entered in CDU.
        correct: true
        why: ""
      - id: w0cuti
        text: Displayed at takeoff, removed when Pitch Flight director moves to 15
          degrees nose up.
        correct: false
        why: ""
      - id: ucg43
        text: Displayed at Approach, removed when flaps at Flap 1 or greater.
        correct: false
        why: ""
      - id: 9wjxp
        text: Displayed on Approach, removed once right main landing gear is compressed,
          throttle levers at Idle, and engines have spooled down from Approach
          Idle to Ground Idle.
        correct: false
        why: ""
- id: QZPJBQJM
  relatedQuestions:
    - QZPJACDA
  externalIds: []
  annexes: []
  learningObjectives:
    - B737.10
  explanation: |
    > ### Minimums Reference/Altitude (green)
    >
    > Displays approach minimum reference and altitude set by the MINS selector on
    > the EFIS control panel:
    >
    > - BARO:
    >   - **turns amber and flashes for 3 seconds when airplane descends below selected minimum altitude**
  variant:
    type: simple
    question: During approach the Captain observes his BARO minimum
      reference/altitude turns from green to flashing amber for three seconds,
      what does this means?
    options:
      - id: 5revlw
        text: The aircraft has descended below the Captain's selected minimum altitude
          (DA).
        correct: true
        why: ""
      - id: gvl2c
        text: A windshear has been encountered.
        correct: false
        why: ""
      - id: ygfdq
        text: Radio altitude data is unreliable.
        correct: false
        why: ""
      - id: fsafas
        text: The aircraft has descended below 1000 feet
        correct: false
        why: ""
- id: QZPJACDA
  relatedQuestions:
