          and flash for 3 seconds.
        correct: true
        why: ""
      - id: gvl2c
        text: The Rad Alt display dial perimeter, numeric readout and pointer flash for
          5 seconds.
        correct: false
        why: ""
      - id: ygfdq
        text: On the Rad Alt display on the PFD, the dial display and pointer turn amber
          and flash for 3 seconds.
        correct: false
        why: ""
      - id: fsafas
