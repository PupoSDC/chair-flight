- id: QVROJLTV
  relatedQuestions: []
  externalIds: []
  annexes: []
  learningObjectives:
    - B737.10
  explanation: |
    > ### Selected Speed (magenta)
    > Displays target airspeed:
    >   - indicates the airspeed manually selected in the IAS/MACH window
    >   - indicates the FMC computed airspeed when the IAS/MACH window is
    >     blank.
  variant:
    type: simple
    question: What does the Magenta figure displayed above the Speed Tape signify?
    options:
      - id: 8haz1
        text: FMC computed airspeed if the IAS/MACH window is blank.
        correct: false
        why: ""
      - id: ntxbgh
        text: Airspeed manually selected in the IAS/MACH window.
        correct: false
        why: ""
      - id: 6kqn3
        text: Current or next speed restriction in the FMC.
        correct: false
        why: ""
      - id: o5ttk
        text: Airspeed manually selected in the IAS/MACH window and FMC computed
          airspeed if the IAS/MACH window is blank.
        correct: true
        why: ""
- id: QAUUJLYQ
  relatedQuestions: []
  externalIds: []
  annexes: []
  learningObjectives:
    - B737.10
  explanation: |
    > ### Displays Control Panel Annunciation (amber)
    > Indicates a failed EFIS control panel on the affected side. When DISPLAYS
    > CONTROL PANEL appears in the lower right hand corner of the display, altitude
    > information is removed.
    > 
    > With the CONTROL PANEL select switch on the overhead panel in:
    > - BOTH ON 1 – Both the Captain’s and First Officer’s CDS displays and
    >   baro are controlled from the left EFIS panel
    > - NORMAL – Left EFIS panel controls Captain’s CDS displays and baro,
    >   Right EFIS panel controls First Officer’s CDS displays and baro
    > - BOTH ON 2 – Both the Captain’s and First Officer’s CDS displays and
    >   baro are controlled from the right EFIS panel.
  variant:
    type: simple
    question: |
      On the PFD, what does the amber annunciation "DISPLAYS CONTROL PANEL" 
      indicate?
    options:
      - id: xj7fc
        text: The PFD the annunciation is displayed on has an error and information
          displayed may be erroneous.
        correct: false
        why: ""
      - id: 1r3ov
        text: The Displays Source Control Panel on the side the annunciation is
          displayed has failed.
        correct: false
        why: ""
      - id: 9qe74
        text: The EFIS control panel on the side the annunciation is displayed has
          failed
        correct: true
        why: ""
      - id: tuwd9
        text: The Display Select Panel on the the side the annunciation is displayed has
          failed.
        correct: false
        why: ""
- id: QEWBKNZW
  relatedQuestions: []
  externalIds: []
  annexes: []
  learningObjectives:
    - B737.10
  explanation: |
    > ### INSTR SWITCH Annunciation (amber)
    >
    > Indicates both the Captain’s and First Officer’s displays are using the same source
    > of IRU data.
    > Displayed when the IRS switch on the overhead panel is not in the NORMAL
    > position.
  variant:
    type: simple
    question: The amber annunciation "INSTR SWITCH" indicates what?
    options:
      - id: 03kse
        text: The IRS switch on the Forward Overhead panel is not selected to NORMAL
        correct: true
        why: ""
      - id: bu7kk
        text: Captain's and First Officer's displays are using separate sources of IRU
          data.
        correct: false
        why: ""
      - id: 6lb02
        text: The IRS switch on the Aft Overhead panel is not selected to NORMAL.
        correct: false
        why: ""
      - id: zzxlji
        text: Captain's and First Officer's displays are using the same source of IRU
          data with the IRS switch selected to OFF.
        correct: false
        why: ""
