- id: QQKHFNSZ
  relatedQuestions: []
  externalIds: []
  annexes: []
  learningObjectives:
    - B737.10
  explanation: |
    > ### Minimum Maneuver Speed (amber)
    >
    > The amber bar is displayed with the first flap retraction after takeoff or when a
    > valid Vref is entered.
    >
    > Top of amber bar indicates minimum maneuver speed. This airspeed provides
    > - 1.3g maneuver capability to stick shaker below approximately 20,000 ft.
    > - 1.3g maneuver capability to low speed buffet (or an alternative
    >   approved maneuver capability set in the FMC maintenance pages)
    >   above approximately 20,000 ft.
  variant:
    type: simple
    question: What does the top of the amber bar indicate at the lower end of the
      speed tape?
    options:
      - id: feyut
        text: Minimum manoeuvre speed (1.3g manoeuvre capability to stick shaker below
          approximately 20,000 feet) - (1.3g manoeuvre capability to low speed
          buffet above approximately 20,000 feet).
        correct: true
        why: ""
      - id: ov7gx
        text: Minimum manoeuvre speed (1.3g manoeuvre capability to stick shaker above
          approximately 30,000 feet) - (1.3g manoeuvre capability to low speed
          buffet below approximately 30,000 feet).
        correct: false
        why: ""
      - id: 98zfp
        text: Minimum manoeuvre speed (1.3g manoeuvre capability to stick shaker above
          approximately 20,000 feet) - (1.3g manoeuvre capability to low speed
          buffet below approximately 20,000 feet).
        correct: false
        why: ""
      - id: 9qrni
        text: Minimum manoeuvre speed (1.3g manoeuvre capability to stick shaker below
          approximately 30,000 feet) - (1.3g manoeuvre capability to low speed
          buffet above approximately 30,000 feet).
        correct: false
        why: ""
