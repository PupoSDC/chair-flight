        text: One EEC in ON, one EEC in ALTN.
        correct: true
        why: ""
      - id: uz92t
        text: Throttle stagger cannot occur with A/T engaged as both throttle servo
          motors work identically to position the throttles symetrically.
        correct: false
        why: ""
      - id: h47jri
        text: Both EECs in ALTN.
        correct: false
        why: ""
      - id: r8btrh
        text: One engine A/T suffering a system fault.
        correct: false
        why: ""
