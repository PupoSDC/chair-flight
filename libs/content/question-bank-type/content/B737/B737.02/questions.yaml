  explanation: |
    Two very similar tidbits of logic you need to know:

    - **Standby packs**: Operate at an average for the two cabin zones.
    - **All Temperature selectors OFF**:  Left Pack, 24ºC.  Right Pack, 18ºC.

    > ### Standby Pack Average Temperature
    >
    > If all zone controls and primary pack controls fail, the standby pack controls
    > command the packs to produce air temperatures which will satisfy the average
    > temperature demand of the two cabin zones. The trim air modulating valves will
    > close. The flight deck zone Temperature Selector will have no effect on the
    > standby pack controls.
  variant:
    type: simple
    question: When operating on the Standby Pack Controls, what temperatures will
      the packs be producing?
    options:
      - id: uilmng
        text: An average temperature for the two cabin zones.
        correct: true
        why: ""
      - id: n1jtg
        text: The trim air modulating valves close so no pack air is provided to the two
          cabin zones, only re-circulated air is provided.
        correct: false
        why: ""
      - id: hyo1b
        text: Left pack produces 18 degrees C, right pack produces 22 degrees C.
        correct: false
        why: ""
      - id: 7uji9
        text: The flight deck required temperature will also be provided to the
          passenger cabin.
        correct: false
        why: ""
