- id: QBIYKRTN
  relatedQuestions: []
  externalIds: []
  annexes: []
  learningObjectives:
    - B737.02
  explanation: |
    > ### Zone Temperature Control
    > 
    > The packs produce an air temperature that satisfies the zone which requires the
    > most cooling. Zone temperature is controlled by introducing the proper amount of
    > trim air to the zone supply ducts. The quantity of trim air is regulated 
    > by individual trim air modulating valves.

    Hot trim air is bleed air that is decompressed but is not cooled. 
    To achieve the desired temperature, you mix this air, with
    the cooled air from the packs. This system allows for a single pack to satisfy
    temperature requirements of multiple zones.
  variant:
    type: true-or-false
    question: The packs produce the coolest temperature selected in any of the
      zones, with the other zones temperature controlled by adding hot trim air
      to produce the required temperature.
    answer: true
