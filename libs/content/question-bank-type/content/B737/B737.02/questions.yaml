  explanation: |
    - Engine starting: The starter uses Bleed air from APU, external or Cross Feed.
    - Air conditioning: PACKS are fed with bleed air from 5th and 9th stage 
    - Cabin pressurisation: Achieved by the PACKS
    - Engine and wing anti-icing: Both use bleed air to heat up critical ice prone surfaces
    - Hydraulic: Bleed air is used to pressurize the hydraulic reservoirs.
    - water: Bleed air is used to pressurize the water tank.

    MAke sure to select the option that list all systems, and not just a few.
  variant:
    type: simple
    question: Which systems use engine bleed air during operation?
    options:
