  explanation: |
    > ### DUAL BLEED Light
    >
    > The DUAL BLEED light illuminates whenever the APU bleed air valve is open
    > and the position of the engine bleed air switches and isolation valve would permit
    > possible backpressure of the APU. Therefore, thrust must be limited to idle with
    > the DUAL BLEED light illuminated.

    This is to prevent damage to the APU. The solution is most often to close 
    APU Bleed.
  variant:
    type: simple
    question: What is the function of the dual Bleed Light?
    options:
      - id: jb5ri
        text: Illuminates to warn of possible backpressure whenever both engines are
          providing bleed air, and engines are at different thrust settings.
        correct: false
        why: ""
      - id: 99ixh
        text: Illuminates whenever both APU and engines is running to warn of risk of
          backpressure to APU.
        correct: false
        why: ""
      - id: cv916f
        text: Illuminates when engine running and APU bleed air valve, engine bleed air
          valve, and isolation valve are in a position to permit possible
          backpressure of the APU.
        correct: true
        why: ""
      - id: fqmvu
