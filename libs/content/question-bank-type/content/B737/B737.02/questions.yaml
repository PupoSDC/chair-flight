        text: Engine starting, air conditioning, cabin pressurisation, engine and wing
          anti-icing, hydraulic, water.
        correct: true
        why: ""
      - id: f3qw9
        text: Engine and wing anti-icing, engine starting, cabin pressurisation,
          hydraulic reservoir pressurisation.
        correct: false
        why: Missing water.
      - id: 3zh04
        text: Engine and wing anti-icing, air conditioning, cabin pressurisation,
          hydraulic reservoir pressurisation.
        correct: false
        why: Missing Engine starting
      - id: i1xpdl
        text: Engine and wing anti-icing, engine starting, air conditioning, cabin
          pressurisation, hydraulic reservoir pressurisation.
        correct: false
        why: Missing water.
