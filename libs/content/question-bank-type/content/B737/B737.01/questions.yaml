  explanation: |
    > ### External Control
    >
    > (...) **Holding the NORMAL/STANDBY Switch
    > to STANDBY provides DC power from the battery bus for airstair operation. The
    > BAT switch on the flight deck does not need to be ON when operating the airstair
    > on standby from the exterior control panel.** (...)
    >
    > ### Interior Control
    >
    > (...) **Normal operation requires 115V AC while standby operation requires 
    > the battery switch to be ON.**

    When operating the stairs from the outside you need to be able to operate
    them with the battery off. This is necessary for a scenario where the Aircraft
    is cold and dark and the battery switch is OFF. For this reason, exceptionally,
    the **External** Airstair operation switch bypasses the main battery switch.

    When operating the stairs from the inside, you need to have the battery switch
    ON. There is no need for a weird bypass.
  variant:
    type: true-or-false
    question: The Aircraft battery need to be selected ON for STANDBY operation of
      the Forward Airstairs from the FWD Attendant's Panel?
    answer: true
