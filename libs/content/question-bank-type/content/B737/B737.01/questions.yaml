  annexes: []
  learningObjectives:
    - B737.01
  explanation: |
    - External control: Any position
    - Internal control: Partially open

    External operation can have the door in any position, to allow for the door
    to be opened and closed when the cabin is secured. This is done at every 
    start and end of the day.

    Internal operation requires that the door is unlocked and partially open as 
    a safety measure. It reduces the risk of the door being opened with the 
    aircraft moving, and prevents the temptation of extending the door with 
    the door fully open which could lead to falls. 
  variant:
