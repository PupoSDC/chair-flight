  learningObjectives:
    - B737.03
  explanation: | 
    > ### 3 ENGINE ANTI–ICE Switches
    > 
    > - **ON**
    >   - related cowl anti–ice valve is open
    >   - stick shaker logic is set for icing conditions.
    >   - Green TAI indication shows on the engine display.
    > - **OFF**
    >   - related cowl anti–ice valve is closed
    >   - stick shaker logic returns to normal if wing anti–ice has not been used in flight.
    >   - Green TAI indication on the engine display extinguishes.
  variant:
    type: simple
    question: Positioning ENG ANTI-ICE switch to on has what effect?
    options:
      - id: p3aeh
        text: Stall warning logic adjusts stick shaker and minimum maneuver speed bars
          on airspeed indicator.
        correct: true
        why: ""
      - id: s7i0e
        text: Adjusted stall warning logic for stick shaker, minimum maneuver speed bars
          on airspeed indicator, and automatically adjusted FMC displayed VREF;
          remain for rest of flight.
        correct: false
        why: ""
      - id: 0wqto
        text: Adjusted stall warning logic for stick shaker, minimum maneuver speed bars
          on airspeed indicator, and automatically adjusted FMC displayed VREF;
          return to normal when engine anti-ice is positioned to OFF.
        correct: false
        why: ""
