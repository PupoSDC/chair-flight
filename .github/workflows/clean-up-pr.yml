name: Clean up PR

on: 
  pull_request:
    branches:
      - main
    paths:
      - 'libs/content/**.json'

env:
  NEXT_PUBLIC_BASE_URL: https://www.chair-flight.com/

jobs:
  Clean-Up-Pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false 
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Arrange Question banks
        run: pnpm arrange

      - name: Run Prettier
        run: pnpm prettier

      - name: Commit files
        run: |
          git config --global user.email "bot@chair-flight.com"
          git config --global user.name "chair-flight-bot"
          git commit -am 'style: arrange question banks'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}